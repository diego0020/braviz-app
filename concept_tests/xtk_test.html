<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script>
    <style>
        html, body {
  background-color:#000;
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden !important;
        }
    </style>
</head>
<body>

<script>
var skull;
var fibers;
function draw_surf() {
// create a new 3d renderer
    var r = new X.renderer3D();
    r.init();

// create a mesh from a .vtk file
    skull = new X.mesh();
    skull.file = 'data/surf.vtk';

// add the object
    r.add(skull);
// lut

    skull.colortable.file = "data/colors.txt";

// fibers
      fibers = new X.fibers();
      fibers.file = 'data/cctracks.trk';
      r.add(fibers);

// .. and render it
    r.render();
}
function draw_cube(){
    // create and initialize a 3D renderer
  var r = new X.renderer3D();
  r.init();

  // create a cube
  cube = new X.cube();

  // setting the edge length can also be skipped since 20 is the default
  cube.lengthX = cube.lengthY = cube.lengthZ = 20;

  // can also be skipped since [0,0,0] is the default center
  cube.center = [0, 0, 0];

  // [1,1,1] (== white) is also the default so this can be skipped aswell
  cube.color = [1, 1, 1];

  r.add(cube); // add the cube to the renderer
  r.render(); // ..and render it
}
window.onload = draw_surf
</script>
</body>
</html>
