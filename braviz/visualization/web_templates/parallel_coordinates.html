<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Parallel Coordinates</title>
    <link rel="icon"
      type="image/png"
      href="static/parallel.ico">
    <style type="text/css">
    svg {
  font-size: 14px;
}

.foreground path {
  fill: none;
  stroke-opacity: .5;
  stroke-width: 1.5px;
}

.foreground path:hover {
  stroke-width: 6;
  stroke-opacity: 1.0;
}

.foreground path.fade:hover {
  stroke-width: 1;
  stroke-opacity: 1.0;
}

.foreground path.fade {
  stroke: #000;
  stroke-opacity: {% raw background_opac %} ;
}


#highlight_path_node path.bg {
  stroke-width: 10;
  stroke-opacity: 0.8;
  stroke : yellow;
  stroke-linecap : round;
  fill : none;
}

#highlight_path_node path.fg {
  stroke-width: 6;
  stroke-opacity: 1.0;
  stroke-linecap : round;
  fill : none;
}

.legend {
  font-size: 18px;
  font-style: oblique;
}

.legend line {
  stroke-width: 2px;
}


.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff;
  cursor: move;
}
.missing {
        text-align:center;
}
#selected table tr, td {
        padding-left: 1em;
        padding-right: 1em;
        }
#selected table tr:hover{
        background:DarkSlateGray ;
        color:white;
        }

#selected table tr.highlighted_row {
    background-color: rgb(222, 222, 5);
}

#save_sample{
        float:right;
        margin-right:10%;
        }
#save_sample textarea{
        width:100%;
        box-sizing:border-box;
        }
#save_sample input{
        width:100%;
        box-sizing:border-box;
        }
.error{
        color:red;
        }

    </style>

    <script type="text/javascript" src="static/d3/d3.js"></script>
    <script type="text/javascript" src="static/d3/colorbrewer.js"></script>
    <script type="text/javascript" src="static/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="static/jquery.ui.position.js"></script>
    <script type="text/javascript" src="static/jquery.contextMenu.js"></script>

     <link href="static/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
</head>
<body>



<script type="text/javascript">
var flowers = {% raw data %} ;
var categories = {% raw caths %} ,
    traits = {% raw vars %};

function max(x,y){ return x > y ? x : y ; }
var colors=d3.scale.ordinal().domain(categories).range(colorbrewer.Dark2[max(categories.length,3)])
var color_style="";
for (i in categories){
var sp=categories[i];
var c = colors(sp);
line = "."+sp+" { stroke : "+c+" ; }"+"\n";
color_style+=line;
}
var sheet = document.createElement('style');
sheet.innerHTML=color_style;
document.body.appendChild(sheet);


var width = window.innerWidth*0.95;
var height = window.innerHeight*0.90;

var m = [50, 100, 50, 100];
m[2] = m[2]+30*categories.length;
m[3] += window.innerWidth*0.05*0.5
var w = width - m[1] - m[3],
    h = height - m[0] - m[2];

var x = d3.scale.ordinal().domain(traits).rangePoints([0, w]),
    y = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    foreground;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w+m[1]+m[3] )
    .attr("height", h+m[0] +m[2])
    .attr("id","main_svg")
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");


// Create a scale and brush for each trait.
traits.forEach(function(d) {
    // Coerce values to numbers.
    flowers.forEach(function(p) { p[d] = +p[d]; });
    var ex = d3.extent(flowers, function(p) { return p[d]; });
    var range = ex[1]-ex[0];
    ex[0] = ex[0]-0.02*range;
    ex[1] = ex[1]+0.02*range;
    y[d] = d3.scale.linear()
        .domain(ex)
        .range([h, 0]);

    y[d].brush = d3.svg.brush()
        .y(y[d])
        .on("brush", brush);
 });


  // Add a legend.
  var legend = svg.selectAll("g.legend")
      .data(categories)
    .enter().append("svg:g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + (i * 20 + height-m[2]) + ")"; });

  legend.append("svg:line")
      .attr("class", String)
      .attr("x2", 8);

  legend.append("svg:text")
      .attr("x", 12)
      .attr("dy", ".31em")
      .text(function(d) { return d; });

  // Add foreground lines.
  foreground = svg.append("svg:g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(flowers)
    .enter().append("svg:path")
      .attr("d", path)
      .attr("class", function(d) { return d.category; });
      foreground.append("svg:title").text(function(x) {return x.code;});

  // Add a group element for each trait.
  var g = svg.selectAll(".trait")
      .data(traits)
    .enter().append("svg:g")
      .attr("class", "trait")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
      .origin(function(d) { return {x: x(d)}; })
      .on("dragstart", dragstart)
      .on("drag", drag)
      .on("dragend", dragend));

  // Add an axis and title.
  g.append("svg:g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("svg:text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(String);

  // Add a brush for each axis.
  g.append("svg:g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  function dragstart(d) {
    i = traits.indexOf(d);
  }

  function drag(d) {
    x.range()[i] = d3.event.x;
    traits.sort(function(a, b) { return x(a) - x(b); });
    g.attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    foreground.attr("d", path);
  }

  function dragend(d) {
    x.domain(traits).rangePoints([0, w]);
    var t = d3.transition().duration(500);
    t.selectAll(".trait").attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    t.selectAll(".foreground path").attr("d", path);
  }

  highlight_path = svg.append("svg:g")
      .attr("class", "highlight_path").attr("id","highlight_path_node");

// Returns the path for a given data point.
function path(d) {
  return line(traits.map(function(p) { return [x(p), y[p](d[p])]; }));
}


function tabulate(data, columns) {
    var sel_title=document.getElementById("selection_div").getElementsByTagName("H3")[0]
    var title_name = "Selection "+data.length+"/"+flowers.length
    sel_title.textContent  = title_name
    var table = d3.select("#selected").html("").append("table"),
        thead = table.append("thead"),
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
            .text(function(d) { return d.value; });

    return table;
}

// Handles a brush event, toggling the display of foreground lines.

var make_table_timeout;
function brush() {
  var actives = traits.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.classed("fade", function(d) {
    return !actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    });
  });

  var selected_codes=[];
  var selected_indeces=[];
  var f2 = foreground[0];

  for (i=0;i<f2.length;i++){
  var p=f2[i];

  if (! p.classList.contains("fade"))
  {
  var t=p.getElementsByTagName("title")[0]
  var code = t.textContent;
  selected_indeces.push(i);
  selected_codes.push(code);
  }
  }

  document.save_sample["sample_subjects"].value=selected_codes;

  if (make_table_timeout){
    window.clearTimeout(make_table_timeout);
  }
  make_table_timeout=window.setTimeout(function(){
  var data2 = [];
  for(i=0; i<selected_indeces.length; i++)
  {
  var j=selected_indeces[i];
  data2.push(flowers[j]);
  }

  tabulate(data2,["code","category"].concat(traits));
  }
  , 1000);

}

function send_sample(data){

  var XHR = new XMLHttpRequest();
  var urlEncodedData = "";
  var urlEncodedDataPairs = [];
  var name;

  // We turn the data object into an array of URL encoded key value pairs.
  var fields=["sample_name","sample_desc","sample_subjects"];
  for(i=0;i<fields.length;i++) {
    name=fields[i];
    urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name].value));
  }

  // We combine the pairs into a single string and replace all encoded spaces to
  // the plus character to match the behaviour of the web browser form submit.
  urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

  // We define what will happen if the data is successfully sent
  XHR.addEventListener('load', function(event) {
    if(200==XHR.status){
    document.getElementById("result").innerText="saved!";
    document.getElementById("result").className="";
    }else{
    document.getElementById("result").innerText="Name is not Unique";
    document.getElementById("result").className="error";
    alert('A sample with this name already exists, try again');
    }
  });

  // We define what will happen in case of error
  XHR.addEventListener('error', function(event) {
    alert('Couldn\'t contact server');
  });

  // We setup our request
  XHR.open('POST', '/parallel');

  // We add the required HTTP header to handle a form data POST request
  XHR.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  //XHR.setRequestHeader('Content-Length', urlEncodedData.length);

  // And finally, We send our data.
  XHR.send(urlEncodedData);

return false;
}



//---------------------------------connection--------------------------------------
// based on https://github.com/tornadoweb/tornado/blob/master/demos/chat/static/chat.js

var message_getter = {
    errorSleepTime: 500,

    poll: function() {
        $.ajax({url: "/messages", type: "GET",
                success: message_getter.onSuccess,
                error: message_getter.onError});
    },

    onSuccess: function(response) {
        try {

            message = response.message;
            if (message.substr(0,7) == "subject"){
               var code = message.substr(8);
               highlight_subj_path(code);
            }
        } catch (e) {
            message_getter.onError();
            return;
        }
        message_getter.errorSleepTime = 500;
        window.setTimeout(message_getter.poll, 0);
    },

    onError: function(response) {
        message_getter.errorSleepTime *= 2;
        console.log("Poll error; sleeping for", message_getter.errorSleepTime, "ms");
        window.setTimeout(message_getter.poll, message_getter.errorSleepTime);
    },

};



function highlight_subj_path(subj){
var g=document.getElementById("highlight_path_node");
while (g.firstChild) {
    g.removeChild(g.firstChild);
}
$("#selected table tr").removeClass("highlighted_row");
if (subj != null) {
var s=d3.selectAll(".foreground path").filter(function (f) {return f.code == subj});
var n = s[0][0];
var n2=n.cloneNode(true);
n2.classList.add("bg")
n2.onmouseover=null
var n3=n.cloneNode(true);
n3.classList.add("fg");
g.appendChild(n2);
g.appendChild(n3);

// in table

$("#selected table tr").filter(function(i){return this.firstChild.textContent == subj}).addClass("highlighted_row");

}
return;
}

var hover_subj="";
//------------------context menu---------------------------
function add_context_menu(){
    $.contextMenu({
        selector: '.foreground',
        trigger: 'hover',
        delay : 2000,
        build : function (trigger, pos){
        return {
        autoHide: false,
        callback: function(key, options) {
        send_subject_message(hover_subj)
        },
        items: {
            show: {name: "Show "+ hover_subj +" in other viewers"},
        }
        }
        }
    });
    $(".foreground path").attr("onmouseover","{hover_subj=this.firstChild.textContent;}");
};

function send_subject_message(subj){
var msg="subject "+subj
$.post("/messages",{message:msg});
}

// -------------------on load-------------------------

window.onload=function(){
  var data2 = [];
  tabulate(data2,["code","category"].concat(traits));
  var sel_title=document.getElementById("selection_div").getElementsByTagName("H3")[0];
  var title = "Selection 0/"+flowers.length;
  sel_title.innerText=title;
  document.getElementById("main_svg").onclick=function(){highlight_subj_path(null);};
  message_getter.poll();
  add_context_menu();
};





    </script>

    Missing Values: {{missing}}
</div>

<div id="selection_div">

<h3>Selection
</h3>

    <h3>Save selection</h3>
    <form name="save_sample" action="#saved" onsubmit="return send_sample(this)">
        <p>Name: <input type="text" name="sample_name" required></p>
        <p>Description:<br>
        <textarea name="sample_desc"></textarea><br>
        </p>
        <input type="hidden" name="sample_subjects" value="">
        <input type="submit">
    </form>
    <p id="result">....</p>
</div>

    <p>Nothing yet</p>
</span>

</div>
