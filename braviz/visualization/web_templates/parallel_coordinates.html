<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <style type="text/css">
    svg {
  font-size: 14px;
}

.foreground path {
  fill: none;
  stroke-opacity: .5;
  stroke-width: 1.5px;
}

.foreground path:hover {
  stroke-width: 6;
  stroke-opacity: 1.0;
}

.foreground path.fade {
  stroke: #000;
  stroke-opacity: .02;
}

.legend {
  font-size: 18px;
  font-style: oblique;
}

.legend line {
  stroke-width: 2px;
}


.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff;
  cursor: move;
}
.missing {
        text-align:center;
}
#selected table tr, td {
        padding-left: 1em;
        padding-right: 1em;
        }
#selected table tr:hover{
        background:DarkSlateGray ;
        color:white;
        }

    </style>
</head>
<body>

    <script type="text/javascript" src="static/d3/d3.js"></script>
    <script type="text/javascript" src="static/d3/colorbrewer.js"></script>
    <script type="text/javascript">

var flowers = {% raw data %} ;
var categories = {% raw caths %} ,
    traits = {% raw vars %};

function max(x,y){ return x > y ? x : y ; }
var colors=d3.scale.ordinal().domain(categories).range(colorbrewer.Set1[max(categories.length,3)])
var color_style="";
for (i in categories){
var sp=categories[i];
var c = colors(sp);
line = "."+sp+" { stroke : "+c+" ; }"+"\n";
color_style+=line;
}
var sheet = document.createElement('style');
sheet.innerHTML=color_style;
document.body.appendChild(sheet);


var width = window.innerWidth*0.95;
var height = window.innerHeight*0.90;

var m = [50, 100, 50, 100];
m[2] = m[2]+30*categories.length;
m[3] += window.innerWidth*0.05*0.5
var w = width - m[1] - m[3],
    h = height - m[0] - m[2];

var x = d3.scale.ordinal().domain(traits).rangePoints([0, w]),
    y = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    foreground;

var svg = d3.select("body").append("svg:svg")
    .attr("width", w+m[1]+m[3] )
    .attr("height", h+m[0] +m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");


  // Create a scale and brush for each trait.
  traits.forEach(function(d) {
    // Coerce values to numbers.
    flowers.forEach(function(p) { p[d] = +p[d]; });

    y[d] = d3.scale.linear()
        .domain(d3.extent(flowers, function(p) { return p[d]; }))
        .range([h, 0]);

    y[d].brush = d3.svg.brush()
        .y(y[d])
        .on("brush", brush);
 });


  // Add a legend.
  var legend = svg.selectAll("g.legend")
      .data(categories)
    .enter().append("svg:g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + (i * 20 + height-m[2]) + ")"; });

  legend.append("svg:line")
      .attr("class", String)
      .attr("x2", 8);

  legend.append("svg:text")
      .attr("x", 12)
      .attr("dy", ".31em")
      .text(function(d) { return d; });

  // Add foreground lines.
  foreground = svg.append("svg:g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(flowers)
    .enter().append("svg:path")
      .attr("d", path)
      .attr("class", function(d) { return d.category; });
      foreground.append("svg:title").text(function(x) {return x.code;});

  // Add a group element for each trait.
  var g = svg.selectAll(".trait")
      .data(traits)
    .enter().append("svg:g")
      .attr("class", "trait")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
      .origin(function(d) { return {x: x(d)}; })
      .on("dragstart", dragstart)
      .on("drag", drag)
      .on("dragend", dragend));

  // Add an axis and title.
  g.append("svg:g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("svg:text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(String);

  // Add a brush for each axis.
  g.append("svg:g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  function dragstart(d) {
    i = traits.indexOf(d);
  }

  function drag(d) {
    x.range()[i] = d3.event.x;
    traits.sort(function(a, b) { return x(a) - x(b); });
    g.attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    foreground.attr("d", path);
  }

  function dragend(d) {
    x.domain(traits).rangePoints([0, w]);
    var t = d3.transition().duration(500);
    t.selectAll(".trait").attr("transform", function(d) { return "translate(" + x(d) + ")"; });
    t.selectAll(".foreground path").attr("d", path);
  }
// });

// Returns the path for a given data point.
function path(d) {
  return line(traits.map(function(p) { return [x(p), y[p](d[p])]; }));
}


function tabulate(data, columns) {
    var table = d3.select("#selected").html("").append("table"),
        thead = table.append("thead"),
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
            .text(function(d) { return d.value; });

    return table;
}

// Handles a brush event, toggling the display of foreground lines.

var make_table_timeout;
function brush() {
  var actives = traits.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.classed("fade", function(d) {
    return !actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    });
  });
  var selected_codes=[];
  var f2 = foreground[0];
  for (i=0;i<f2.length;i++){
  var p=f2[i];
  if (! p.classList.contains("fade"))
  {
  var t = p.children[0];
  var code = t.textContent;
  selected_codes.push(i);
  }
  }
    console.log(selected_codes);
  //var selection_div = document.getElementById("selected");
  //selection_div.innerHTML=selected_codes;
  if (make_table_timeout){
    window.clearTimeout(make_table_timeout);
  }
  make_table_timeout=window.setTimeout(function(){
  var data2 = [];
  for(i=0; i<selected_codes.length; i++)
  {
  var j=selected_codes[i];
  data2.push(flowers[j]);
  }
  tabulate(data2,["code","category"].concat(traits));
  }
  , 1000);
}


    </script>
<div class="missing">
    Missing Values: {{missing}}
</div>

<div id="selection_div">
<h3>Selection:</h3>
<div id="selected">
</div>
</div>

</body>
</html>
