<!DOCTYPE html>
<html lang="en">
<!-- Based on http://bl.ocks.org/mbostock/3048450 -->
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    body {
      font: 10px sans-serif;
    }

    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
      stroke: white;
      stroke-width: 1px;
    }

    .bar text {
      fill: #fff;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    text.xtext {
        font-size: 12pt;
    }

    </style>
</head>
<body>

<div id="histogram"></div>


<script type="text/javascript" src="{{ static_url ('d3/d3.js') }}"></script>

<script>

// Generate a Bates distribution of 10 random variables.
var input_data = {% raw values %};
var var_name ="{{ var_name }}"
var values = input_data.map(function(v){return v[var_name];});


// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 80, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([d3.min(values), d3.max(values)])
    .range([0, width]).nice();

var data = d3.layout.histogram()
    .value(function(v){return v[var_name];})
    (input_data);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("#histogram").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", function(d){return x(d.x + d.dx) - x(d.x) ;})
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", function(d){return (x(d.x + d.dx) - x(d.x))/2 ;})
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);


svg.append("text")
   .attr("class","xtext")
   .attr("x",width/2)
   .attr("y",height + 40)
   .attr("text-anchor","middle")
   .text(var_name);

</script>
</body>
</html>
