<button class="btn btn-default" id="change-vars-buttons"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>

<div class="panel panel-default hidden" id="variable-select-panel">
<div class="panel-body">
<button type="button" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<form>

<div role="tabpanel">
 <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist" id="variable-control-tabs">
    <li role="presentation" class="active"><a href="#select-variables-tab" aria-controls="home" role="tab" data-toggle="tab">Variables</a></li>
    <li role="presentation"><a href="#categories-list-tab" aria-controls="profile" role="tab" data-toggle="tab">Categories</a></li>
    <li role="presentation"><a href="#samples-list-tab" aria-controls="profile" role="tab" data-toggle="tab">Sample</a></li>
  </ul>
  <!-- Tab panes -->
<div class="tab-content">
<div role="tabpanel" class="tab-pane active" id="select-variables-tab">

<div class="form-group">
<label for="search-vars">Search</label>
<input id="search-vars" placeholder="Enter part of variable name" class="form-control">
</div>

<div class="well variable-list">


</div>
</div>

<div role="tabpanel" class="tab-pane" id="categories-list-tab">

<div class="form-group">
<label for="search-vars">Search</label>
<input id="search-cats" placeholder="Enter part of variable name" class="form-control">
</div>

<div class="well variable-list">


</div>
</div>
<div role="tabpanel" class="tab-pane" id="samples-list-tab">

<div class="well samples-list">

</div>
</div>
</div>
</div>
<div class="btn-group btn-group-justified" role="group" aria-label="variable selection controls">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-success" id="apply-variable-change">Apply</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" id="clear_checked_variables">Clear</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-danger" id="cancel_variable_selection">Cancel</button>
  </div>
</div>
</form>
</div>
</div>
